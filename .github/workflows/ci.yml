name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install Poetry
      run: |
        pip install poetry==1.6.1
    
    - name: Install dependencies
      run: |
        poetry install || (pip install -r requirements.txt && pip install flake8 black isort mypy pytest)
    
    - name: Run linting
      run: |
        # Run black formatter check
        poetry run black . --check || black . --check
        
        # Run flake8 - focused on critical errors
        poetry run flake8 ./app --count --select=E9,F63,F7,F82 --show-source --statistics || flake8 ./app --count --select=E9,F63,F7,F82 --show-source --statistics
        
        # Run isort check
        poetry run isort . --check-only || isort . --check-only
    
    - name: Run type checking
      run: |
        poetry run mypy . || mypy .
    
    - name: Run tests
      run: |
        # Run specific test file
        poetry run pytest tests/test_dummy.py -v || pytest tests/test_dummy.py -v
        
    - name: Notify success
      if: success()
      run: echo "All tests and checks passed successfully!" 