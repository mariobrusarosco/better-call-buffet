name: CI/CD Pipeline for Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Security & Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install

      - name: Security Scanning - Pip Audit
        run: |
          echo "ğŸ” Running dependency audit with pip-audit..."
          poetry run pip-audit

      - name: Migration Validation
        run: |
          echo "ğŸ”„ Validating migrations..."
          # Check if migrations are up to date
          poetry run alembic check
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run Tests
        run: |
          echo "ğŸ§ª Running test suite..."
          poetry run pytest -v --tb=short
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Test Results Summary
        if: always()
        run: |
          echo "ğŸ“Š Test Pipeline Summary:"
          echo "- Security scanning completed"
          echo "- Migration validation completed"
          echo "- Test suite executed"

  deploy:
    name: Deploy to Railway
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          echo "ğŸš€ Starting deployment to Railway..."
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health Check
        run: |
          echo "ğŸ¥ Running health check..."
          # Wait a bit for deployment to settle
          sleep 30
          for i in {1..20}; do
            if curl -s -f "${{ secrets.RAILWAY_HEALTH_URL }}" > /dev/null; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Attempt $i/20 - waiting 15s..."
            sleep 15
          done
          echo "âŒ Health check failed after 5 minutes"
          exit 1

      - name: Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ“Š Deployment Summary:"
          echo "- Railway deployment completed"
          echo "- Health check passed"
          echo "- Application is live and healthy"

      - name: Deployment Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ”§ Check Railway dashboard and logs for details"